<div class="login-register-back">

  <div class="login">

    <div class="login-form-sec">
      <h4>Administrator login</h4>
      <div class="dropdown dropleft" style="float: right;">
        <span [ngClass]="{
        'fa': true, 
        'fa-chevron-down': !dropdownIsOpen, 
        'fa-chevron-up': dropdownIsOpen, 
        'dropdown-toggle': true
      }"
          style="float: right;cursor: pointer;" data-toggle="dropdown" (click)="dropdownIsOpen = !dropdownIsOpen"></span>
        <div class="dropdown-menu dropdown-menu-right" *ngIf="!loginProcessing">
          <a class="dropdown-item" [routerLink]="'/open-admin-account'" (click)="dropdownIsOpen = !dropdownIsOpen"
            style="padding: 5px;">
            <span style="width: 20px" class="fa fa-user-plus"></span> Open account
          </a> <br>
          <!-- <a href="" style="padding: 5px;">
            <span style="width: 20px" class="fa fa-lock"></span> Forgot password
          </a> -->
        </div>
      </div>
      <hr>
      <form [formGroup]="loginForm">
        <div class="row">
          <div class="col-md-12">
            <app-input-field [data]="{
            label: 'Email',
            placeholder : 'e.g. user@mm2.co.za',
            type: 'email',
            name: 'email',
            maxLength: 40
            }"
            [disabled]="loginProcessing"
            [showErrors]="showErrors" [parentFormGroup]="loginForm" [formControlErrorMessage]="formControlErrorMessage">
            </app-input-field>
          </div>

        </div>
        <div class="row">

          <div class="col-md-12">
            <app-input-field [data]="{
            label: 'Password',
            placeholder : 'e.g. User@1234 : This is just an example',
            type: 'password',
            name: 'password',
            maxLength: 50
            }"
            [disabled]="loginProcessing"
            [showErrors]="showErrors" [parentFormGroup]="loginForm" [formControlErrorMessage]="formControlErrorMessage">
            </app-input-field>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-12">
            <button [disabled]="loginProcessing" class="btn  btn-light" style="width: 100%; height: 45px;" (click)="onLoginClick()"> 
              <span *ngIf="!loginProcessing"> <span class="fa fa-sign-in"></span> Login</span> 
              <div *ngIf="loginProcessing" class="loader" style="height: 25px; width: 25px;display: inline-block;"></div>
            </button>
          </div>
        </div>

      </form>

    </div>

  </div>
</div>
